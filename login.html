<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          required
        />
      </div>
      <div id="error" class="text-danger mb-3 d-none">Please enter valid credentials.</div>
      <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>
        Login
      </button>
    </form>
  </div>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const errorDiv = document.getElementById("error");
    const form = document.getElementById("loginForm");

    function validateForm() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || password.length < 4) {
        submitBtn.disabled = true;
        errorDiv.classList.remove("d-none");
        errorDiv.textContent = "Username is required and password must be at least 4 characters.";
      } else {
        submitBtn.disabled = false;
        errorDiv.classList.add("d-none");
      }
    }

    usernameInput.addEventListener("input", validateForm);
    passwordInput.addEventListener("input", validateForm);

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (username === "admin" && password === "1234") {
        window.location.href = "/admin.html";
      } else if (username === "/user.html" && password === "1234") {
        window.location.href = "user";
      } else {
        errorDiv.textContent = "Invalid username or password.";
        errorDiv.classList.remove("d-none");
      }
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
</body>
</html>
